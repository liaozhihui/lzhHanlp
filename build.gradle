group 'keyword'
version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'war'
war {
    archiveName 'key-word.war'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:2.0.5.RELEASE'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    implementation 'com.hankcs:hanlp:portable-1.7.5'}